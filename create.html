<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CJs Store</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <style>
      main {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">CJs Store</a>
        <a class="nav-link" href="/create.html">Create</a>
      </nav>
    </header>
    <main class="container">
      <div class="alert alert-danger" role="alert" id="errorMessage">
      </div>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Enter a title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" placeholder="Enter a description"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="url" class="form-control" id="image" name="image" placeholder="http://yourimage.com/image.png">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" step="0.01" class="form-control" name="price" id="price">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" id="quantity">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </main>
    <script src="shared.js" charset="utf-8"></script>
    <script src="create.js" charset="utf-8"></script>
  </body>
</html>
